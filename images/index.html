<!DOCTYPE html>

<html lang="fr">
	<head> <!--tête de la page, titre de l'onglet et liens bibliothèques de police et icônes-->
		<meta charset= "UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ohmyfood!</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<!--police raleway google font-->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!--insertion des icones-->
		<script src="https://kit.fontawesome.com/d4cba89a80.js" crossorigin="anonymous"></script>
	</head>

    <body> 
        
		<header> <!--le contenu de l'en-tête, le titre--> 
			<img id="logo" src="images/logo/ohmyfood.png" alt="logo"/>
		
            <aside class="discover">
                <form method="post" > 
                    <fieldset>
                        <i class="fas fa-map-marker-alt"></i> 
                        <input type="text" class="saisie" name=”ville” placeholder="Paris, Belleville" />	
                    </fieldset>
                </form>	

                <h1> 
                    Réservez le menu qui vous convient
                </h1>

                <div class="description">
                    <p>
                    Découvrez des restaurants d'exception, sélectionnés par nos soins.
                    </p>
                </div>

                <div class="btnexplore">
                    <input type="submit" class="explore" value="Explorer nos restaurants"/>
                </div>
            </aside>
        </header>

        <section class="function">
            <h2>
                Fonctionnement
            </h2>
            <div class="btnfunction">
                <button type="submit" class="choice"> 
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <strong class="fa-stack-1x"> 1 </strong>
                        <i class="fas fa-mobile-alt fa-stack-2x"></i>
                        Choisissez un restaurant
                    </span>
                </button>
                <button type="submit" class="compose"> 
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <strong class="fa-stack-1x"> 2 </strong>
                        <i class="fas fa-list fa-stack-2x"></i>
                        Composez votre menu
                    </span>
                </button>
                <button type="submit" class="eat"> 
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <strong class="fa-stack-1x"> 3 </strong>
                        <i class="fas fa-store fa-stack-2x"></i>
                        Dégustez au restaurant
                    </span> 
                </button>
            </div>
        </section>
        
        <section class="restaurants">
            <h2>
                Restaurants
            </h2>
            <div class="restaurant">
                <a href="./lapalettedugoût.html" class="lien" target="_blank">
                    <figure>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" />
                        <div class="nouveau"> 
                            <p> Nouveau </p> 
                        </div>
                        <figcaption>
                            <div class="info">
                                <span class="name">
                                <strong> La palette du goût </strong>
                                </span> 
                                <span class="location">
                                    Ménilmontant
                                </span>
                            </div>
                            <span>
                                <i class="far fa-heart"></i>
                            </span>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="restaurant">
                <a href="./lanoteenchantée.html" class="lien" target="_blank">
                    <figure>
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée" />
                        <div class="nouveau"> 
                            <p> Nouveau </p> 
                        </div>
                        <figcaption>
                            <div class="info">
                                <span class="name">
                                <strong> La note enchantée </strong>
                                </span> 
                                <span class="location">
                                    Charonne
                                </span>
                            </div>
                            <span>
                                <i class="far fa-heart"></i>
                            </span>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="restaurant">
                <a href="./àlafrançaise.html" class="lien" target="_blank">
                    <figure>
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française"/>
                        <figcaption>
                            <div class="info">
                                <span class="name">
                                <strong> À la française </strong>
                                </span> 
                                <span class="location">
                                    Cité Rouge
                                </span>
                            </div>
                            <span>
                                <i class="far fa-heart"></i>
                            </span>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="restaurant">
                <a href="./ledélicedessens.html" class="lien" target="_blank">
                    <figure>
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"/>
                        <figcaption>
                            <div class="info">
                                <span class="name">
                                <strong> Le délice des sens </strong>
                                </span> 
                                <span class="location">
                                    Folie-Méricourt
                                </span>
                            </div>
                            <span>
                                <i class="far fa-heart"></i>
                            </span>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>
        <footer>
            <h3>
                ohmyfood
            </h3>
            <ul>
                <li>
                    <span>
                        <i class="fas fa-utensils"></i>
                        Proposer un restaurant
                    </span> 
                </li>
                <li>
                    <span>
                        <i class="fas fa-hands-helping"></i>
                        Devenir partenaire
                    </span> 
                </li>
                <li>
                    Mentions légales
                </li>
                <li>
                    <a href="mailto:webmaster@ohmyfood.com">
                        Contact   
                    </a>
                </li>
            </ul>
        </footer>
    </body>
